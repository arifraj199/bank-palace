<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header section -->
    <header>
        <section>
            <h1 class="text-5xl w-1/2 mx-auto mt-16">Let's Get Some <span class="font-bold text-blue-700">Moneeeeeey!</span></h1>
        </section>
    </header>
    <!-- main section -->
    <main>
        <!-- balance info section -->
        <section>
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 mt-8">
                <div class="bg-blue-200 p-6 rounded-md">
                    <h2 class="text-2xl">Deposite</h2>
                    <h1 class="text-5xl font-semibold">$<span id="current-deposite-balance">00</span></h1>
                </div>
                <div class="bg-cyan-200 p-6 rounded-md">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
                <div class="bg-gray-200 p-6 rounded-md">
                    <h2 class="text-2xl">Total Balance</h2>
                    <h1 class="text-5xl font-semibold">$<span id="current-total-balance">1250</span></h1>
                </div>
            </div>
        </section>
        <!-- user deposite and withdraw area -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-purple-300 p-6 rounded">
                    <h1 class="mb-2 text-2xl font-semibold">Please Deposite</h1>
                    <input id="deposite-input-field" class="block mb-2 p-2 w-3/4 rounded" type="text" placeholder="$enter amount you want to deposite">
                    <button id="deposite-button" class="bg-green-500 text-white font-semibold px-4 py-2 rounded">Deposite</button>
                </div>
                <div class="bg-yellow-300 p-6 rounded">
                    <h1 class="mb-2 text-2xl font-semibold">Please Withdraw</h1>
                    <input class="block mb-2 p-2 w-3/4 rounded" type="text" placeholder="$enter amount you want to withdraw">
                    <button id="login-button" class="bg-green-500 text-white font-semibold px-4 py-2 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
